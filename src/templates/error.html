{% extends "_base.html" %}

{% block title %}Error - Paul Spencer{% endblock %}

{% block content %}
<style>
    .error-page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        text-align: center;
    }

    .error-content {
        max-width: 600px;
        margin: 0 auto;
    }

    .error-icon {
        font-size: 4rem;
        margin-bottom: 2rem;
        color: #666;
    }

    .error-title {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        color: #333;
    }

    .error-message {
        font-size: 1.2rem;
        color: #666;
        line-height: 1.6;
        margin-bottom: 2rem;
    }

    .back-home {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        background-color: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .back-home:hover {
        background-color: #333;
    }
</style>

<div class="error-page">
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">⚠️</div>
            <h1 class="error-title">Oops! Something went wrong</h1>
            <p class="error-message">
                We apologize, but it seems there was an error processing your request. 
                This could be due to a temporary issue or an unexpected problem.
            </p>
            <a href="/" class="back-home">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
